    <style>
      .btn {
        text-decoration: none;
        border: none;
        width: 80px;
        height: 80px;
        cursor: pointer;
        margin-right: 1rem;
        font-family: Helvetica, sans-serif;
        font-weight: 700;
      }
      .btn-min {
        text-decoration: none;
        border: none;
        border-radius: 50px;
        height: 30px;
        padding-left: 1rem;
        padding-right: 1rem;
        font-size: 1rem;
        font-weight: 700;
        background-color: rgb(194, 194, 194);
        cursor: pointer;
      }
    </style>

  <body style="background-color: whitesmoke; margin: 0; padding: 0;">
    <div style="height: 30px; background-color: white; padding-top: 0.8rem; padding-bottom: 0;text-align: center; font-family: Arial, Helvetica, sans-serif; font-weight: 300;">
      <p><b>HEY THERE!</b> FEEL FREE TO WRITE ABOUT ANYTHING OR HERE'S A PROMPT FOR YOU:</p>
    </div>
    <div id="question" style="background-color: white; padding-right: 0.5rem; padding-bottom: 0.3rem; padding-left: 0.5rem; padding-top: 0.1rem;text-align: center; font-family: Arial, Helvetica, sans-serif; font-weight: 300; margin-bottom: 1rem;">
    </div>
    <script>
      let questions = ['How do you feel about the weather?', 'How was work/school today?', 'What/Who made you smile today?', 'What did you find beautiful today?',
      'What did you do today?', 'What was one small victory you had today?', 'Are you happy with what you have right now?', "What's your motivation for today?",
      'What/Who inspires you today?', 'What/Who troubles you today?', 'What mistake did you make today?', 'Is there anyone who you want to forgive today?', 
      'Is there anything you regret doing?', 'Did you have an awkward encounter today?', 'Did you meet anyone new today?', 'How are your friends and family doing?', 
      "What do you hope you'll achieve today?", 'What good deeds are you going to do today?', 'What annoyed you today?', 'Is there anything you wish could happen today?'];
      let question = `<h1>${questions[Math.floor(Math.random() * 19)]}</h1>`;
      document.getElementById("question").innerHTML = question;
    </script>
    <button type="button" class="btn-min" onclick="location.href='http://localhost:3001'" style="position: absolute; left: 0; margin-left: 20px; background-color: rgb(216, 216, 216);">SEE ALL</button>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div id="canvas" style="display: flex; flex-direction: row; justify-content: center; margin-bottom: 1.2rem;"></div>
      <div style="display: flex; flex-direction: row; justify-content: center; margin-bottom: 1.3rem; align-items: center;">
        <img src="noun_Undo_3401840.png" style="width: 50px; height: 50px; margin-right: 1rem;" id="btn-undo" alt="undo">
        <button type="button" id="btn-orange" class="btn" style="background-color: #FF931E;">HAPPY</button>
        <button type="button" id="btn-green" class="btn" style="background-color: #7AC943; font-size: 0.7rem;">SURPRISED</button>
        <button type="button" id="btn-blue" class="btn" style="background-color: #3FA9F5;">SAD</button>
        <button type="button" id="btn-red" class="btn" style="background-color: #FF1D25;">ANGRY</button>
        <button type="button" id="btn-pink" class="btn" style="background-color: #FF7BAC;">LOVE</button>
        <button type="button" id="btn-done" class="btn-min">DONE</button>
        <!-- onclick="location.href='thanks.html' -->
      </div>
    </div>
